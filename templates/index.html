{% extends "_layout.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <div class="row">
        <div class="span12">
            <h4>

            </h4>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <div class="btn-group-vertical">
                {% if user %}
                    Hello {{ user.nick }}
                    <a href="/projects/" class="btn btn-large btn-info"><i class="icon-bell icon-white"></i> Projects</a>
                    <a href="/templates/" class="btn btn-large btn-info"><i class="icon-share icon-white"></i> Templates</a>
                    <a href="/account/logout/" class="btn btn-large btn-info"><i class="icon-user icon-white"></i> Logout</a>
                {% else %}
                    <a href="/account/login/" class="btn btn-large btn-info"><i class="icon-user icon-white"></i> Login</a>
                    <a href="/account/reg/" class="btn btn-large btn-info"><i class="icon-adjust icon-white"></i> Register</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
