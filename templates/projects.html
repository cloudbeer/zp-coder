{% extends "_layout.html" %}
{% block title %}Create project{% endblock %}
{% block content %}
    <div class="row">
        <div class="span12 btn-group">
            <a href="/project/" class="btn btn-success">Create</a>
            <button id="btnModi" class="btn btn-info" disabled="disabled">Modi</button>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="span12">
            <table class="table table-bordered">
                <tr>
                    <td>Title</td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}

{% block foot_js %}
    <script src="/js/jquery.validate/jquery.validate.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var v = $("#form_project").validate({
                rules: {
                    title: "required"
                }
            });
            $("#btn_save_project").click(function () {
                if (!$("#form_project").valid()) return;
                $.post("/project/save/", {title: $("#title").val(), describ: $("#describ").val()}, function (res) {
                    if (res.state) {
                        //add title left\
                        return;
                    }
                    alert("error");
                });
            })
        })
    </script>
{% endblock %}
